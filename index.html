<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Me">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>
      Survey Form
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main-container">
      <div id="myimg">
        <div id="odin">
          <div id="odin-logo"></div>
        </div>
        <div id="author">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
      </div>
      <div id="right-container">
        <div id="top-container">
          <div id="title">This is not a real online service! Sign up now to get started.</div>
          <p id="description">You <i>know</i> you want to!</p>
        </div>
        <form id="survey-form">
          <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
          <label id="email-label"  for="email">Email <input id="email" type="email" placeholder="Enter your email" required /></label>
          <label id="number-label"  for="number">Age <input id="number" type="number" min=0 max=150 placeholder="Enter your age" required /></label>
          <label for="dropdown">
            Gender
            <select id="dropdown">
            </select>
          </label>
          <div id="myboxes">
            <label class="check">I agree with terms and conditions <input type="radio" name="conditions"  class="radios" value="agree"/></label>
            <label class="check">I don't agree with terms and conditions <input type="radio" class="radios" name="conditions" value="disagree"/></label>
          <label class="check">I liked this webpage 
            <input type="checkbox" value="likes" class="checkboxes"/>
          </label>
          </div>
        </form>
        <div id="bottom-container">
          <button id="submit">Submit</button>
          <div id="bottom-text">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
  </div>
  </body>
</html>
